<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fonts Style-->

  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="fonts/fontawesome-free-6.1.1-web/css/all.css" />
  <!--load all styles -->
  <!-- <link rel="stylesheet" type="text/css" href="slick/slick.css" />
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" /> -->
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Mugu Pay | Homepage</title>
</head>

<body>
  <div class="auth-section bg-light">
    <div class="container">
      <div class="auth-body">
        <div class="row">
          <div class="offset-md-1 col-md-4">
            <div class="auth-right-section">
              <div>
                <div class="logo">
                  <img src="img/logo.png" alt="">
                </div>
                <div class="heading-title">
                  <h4 class="text-primary">Merchant Login</h4>
                  <p class="text-light">Login to continue your account ?</p>
                </div>
              </div>

              <div class="form-field">
                <form>
                  <div class="mb-3 icon-group">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                      placeholder="test.dummyuser@gmail.com">
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                  <div class="mb-3 icon-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                    <i class="fa-solid fa-key"></i>
                  </div>
                  <div class="d-flex justify-content-between align-items-center w-100 mb-3 check-forget-pwd">
                    <div class=" form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <a href="#">forget password ?</a>

                  </div>
                  <a type="submit" href="home.html" class="btn btn-primary w-100">Login</a>

                  <span class="or-divider"><span>or</span></span>

                  <div class="button-group download-btns sing-up-btns text-center d-flex gap-3 justify-content-center align-items-center text-center">
                    <div class="btn-link">
                      <a href="#"></a>
                      <div class="d-flex gap-2 justify-content-center align-items-center">
                        <img src="img/google.png" alt="">
                        <h2> <span>Login with Google</span></h2>
                      </div>
                    </div>
                    <div class="btn-link">
                      <a href="#"></a>
                      <div class="d-flex gap-2 justify-content-center align-items-center">
                        <img src="img/facebook.png" alt="">
                        <h2> <span>Login with Facebook</span></h2>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="offset-md-1 col-md-5">
            <div class="auth-right-image" style="background-image: url('img/promo.jpg');">
                <h3>Don't have an account yet ?</h3>
                <button class="btn btn-secondary d-flex align-items-center gap-2 text-dark px-4">Create Now <i class="fa-solid fa-arrow-right-long"></i></button>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quis, </p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
